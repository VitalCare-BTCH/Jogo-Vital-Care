<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCare - Triagem: O Jogo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Paleta VitalCare: #1F2B5B (Fundo) | #993BC7 (Roxo) | #1EC3A5 (Turquesa) | #7FFFD4 (Verde Claro) */
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fundo Azul Escuro Profundo (Inspirado no Gaming UI) */
            background-color: #1F2B5B; 
            color: #E2E8F0;
            text-align: center;
            padding: 20px;
        }

        .game-container {
            width: 95%;
            max-width: 900px;
            /* Fundo transl√∫cido com gradiente (Efeito de plataforma) */
            background: rgba(25, 43, 91, 0.9); /* Cor base #192B5B sutilmente mais clara */
            padding: 30px;
            border-radius: 25px; /* Bordas suaves */
            /* Sombra interna para dar profundidade (Neumorfismo Dark) */
            box-shadow: 
                -8px -8px 15px rgba(65, 105, 225, 0.1), /* Brilho superior (Azul) */
                8px 8px 15px rgba(0, 0, 0, 0.4); /* Sombra inferior */
            border: 1px solid rgba(255, 255, 255, 0.05);
            user-select: none;
        }

        h1 {
            font-size: clamp(2em, 5vw, 3em);
            color: #7FFFD4; /* Verde Neon */
            font-weight: 700;
        }

        #score-display {
            font-size: 1.8em;
            color: #1EC3A5; /* Turquesa/Ciano */
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        /* Destaque do Tempo (Radar/Chart Vibe) */
        #timer-display {
            font-size: clamp(3.5em, 8vw, 4.5em);
            font-weight: 700;
            color: #993BC7; /* Roxo/Magenta Vibrante */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(153, 59, 199, 0.8); /* Efeito neon */
        }

        /* √Årea de Jogo (Onde a a√ß√£o acontece) */
        #game-area {
            position: relative;
            height: 450px;
            width: 100%;
            border: 2px solid #4639D5; /* Borda Azul (Limpo) */
            border-radius: 20px;
            overflow: hidden; 
            background: rgba(0, 0, 0, 0.3); /* Fundo sutilmente mais escuro */
            cursor: crosshair;
            margin-bottom: 25px;
        }

        /* Estilo dos Alvos Flutuantes (Iconografia Clara) */
        .game-target {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em; /* √çcones maiores */
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.1s, opacity 0.2s; 
        }
        
        .game-target:active {
            transform: scale(0.8);
            box-shadow: 0 0 20px #7FFFD4; /* Feedback de clique vibrante */
        }

        /* Cores e S√≠mbolos dos Alvos */
        .critical { background-color: #1EC3A5; z-index: 30; } /* Turquesa de Sucesso */
        .coffee { background-color: #7FFFD4; z-index: 30; }   /* CORRIGIDO: Verde Claro de B√¥nus */
        .distraction { background-color: #dc3545; z-index: 30; } /* Vermelho Puni√ß√£o */

        /* Bot√µes e Mensagens */
        #start-button {
            padding: 15px 35px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background-color: #7FFFD4; /* Bot√£o principal no Verde Neon */
            color: #1F2B5B; /* Texto Azul Escuro */
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #1EC3A5; /* Turquesa no hover */
        }

        #result-message {
            margin-top: 15px;
            font-size: 1.3em;
            min-height: 50px;
            color: #993BC7; /* Cor de destaque da mensagem final */
        }

        /* Anima√ß√£o CSS mantida (para estabilidade) */
        @keyframes pulseFade {
            0% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>A Triagem Ca√≥tica: N√≠vel TCC</h1>
        <p>20s de Plant√£o. CLIQUE nos Alvos de Ponto (+). Clicar no Vermelho (üõë) √© ERRO CR√çTICO!</p>

        <div id="score-display">Pontos: <span id="score">0</span></div>
        <div id="timer-display">20s</div>

        <div id="game-area">
            <button id="start-button">INICIAR PLANT√ÉO DE 20 SEGUNDOS</button>
        </div>

        <p id="result-message">Seu foco e velocidade definem o pr√™mio.</p>
    </div>

    <script>
        // L√≥gica JavaScript (Mantida est√°vel e punitiva)

        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-button');
        const resultMessage = document.getElementById('result-message');
        
        let score = 0;
        let timeLeft = 0;
        let isRunning = false;
        let generatorInterval;
        let timerInterval;

        // Base de DIFICULDADE
        const GAME_DURATION = 20; 
        const BASE_GEN_RATE = 300; 
        const BASE_LIFESPAN = 1200; 
        
        // CONFIGURA√á√ÉO DE PONTUA√á√ÉO (PUNITIVA)
        const ITEM_CONFIG = [
            { type: 'critical', icon: 'üö®', points: 10, weight: 2 }, 
            { type: 'coffee', icon: '‚òï', points: 3, weight: 3 },    
            { type: 'distraction', icon: 'üõë', points: 0, weight: 9 } // PUNI√á√ÉO (Maior Chance)
        ];

        // --- FUN√á√ïES DE L√ìGICA E PONTUA√á√ÉO ---

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score;
        }

        function getRandomItemType() {
            const totalWeight = ITEM_CONFIG.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.floor(Math.random() * totalWeight);
            
            for (const item of ITEM_CONFIG) {
                if (randomNum < item.weight) {
                    return item;
                }
                randomNum -= item.weight;
            }
        }
        
        function getDifficultyFactors() {
            const elapsed = GAME_DURATION - timeLeft;
            let tier = 0;
            if (elapsed >= 15) tier = 3; 
            else if (elapsed >= 10) tier = 2; 
            else if (elapsed >= 5) tier = 1; 
            
            const rateFactor = [1.0, 0.8, 0.6, 0.4]; 
            const lifespanFactor = [1.0, 0.8, 0.6, 0.4]; 

            return {
                newRate: BASE_GEN_RATE * rateFactor[tier],
                newLifespan: BASE_LIFESPAN * lifespanFactor[tier]
            };
        }
        
        function adjustGeneratorSpeed() {
            const factors = getDifficultyFactors();
            
            clearInterval(generatorInterval); 
            
            const newRate = factors.newRate;
            
            generatorInterval = setInterval(createTarget, newRate);
        }


        function createTarget() {
            if (!isRunning) return;

            const itemConfig = getRandomItemType();
            const target = document.createElement('div');
            
            const factors = getDifficultyFactors();
            const lifespan = factors.newLifespan; 
            
            target.className = `game-target ${itemConfig.type}`;
            target.textContent = itemConfig.type === 'distraction' ? 'üõë' : itemConfig.icon;
            
            const maxX = gameArea.clientWidth - 70;
            const maxY = gameArea.clientHeight - 70;
            target.style.left = `${Math.random() * maxX}px`;
            target.style.top = `${Math.random() * maxY}px`;
            
            target.onclick = () => {
                if (!isRunning) return;

                if (itemConfig.type === 'distraction') {
                    // PUNICAO CR√çTICA: ERRO FATAL (Instant Fail)
                    endGame(false, '‚ùå ERRO FATAL: Clique na Distra√ß√£o Vermelha! Plant√£o Encerrado.');
                    return;
                }
                
                // ACERTO
                updateScore(itemConfig.points);
                resultMessage.textContent = `${itemConfig.icon} +${itemConfig.points} PONTOS!`;
                target.remove();
            };

            gameArea.appendChild(target);

            target.style.animation = `pulseFade ${lifespan / 1000}s ease-in-out forwards`;

            setTimeout(() => {
                target.remove();
            }, lifespan);
        }

        function startGame() {
            if (isRunning) return;
            
            score = 0;
            timeLeft = GAME_DURATION;
            isRunning = true;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft + 's';
            
            startButton.style.display = 'none';
            resultMessage.textContent = 'FOCO M√ÅXIMO! O VERMELHO ENCERRA O JOGO.';
            
            clearInterval(generatorInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft + 's';
                
                adjustGeneratorSpeed(); 

                if (timeLeft <= 0) {
                    endGame(true, 'FIM DE PLANT√ÉO! Seu tempo acabou.');
                }
            }, 1000);
            
            adjustGeneratorSpeed();
        }

        function endGame(success, message) {
            isRunning = false;
            clearInterval(generatorInterval);
            clearInterval(timerInterval);
            
            document.querySelectorAll('.game-target').forEach(t => t.remove());

            let finalScore = score;
            let prize = '';
            
            // 1. Classifica√ß√£o de Brindes (Do maior score para o menor)
            if (finalScore >= 150) { 
                prize = 'Exclusivo (Cord√£o)';
            } else if (finalScore >= 90) { 
                prize = 'M√©dio (Chaveiro Acr√≠lico Azul)';
            } else if (finalScore >= 50) { 
                prize = 'Simples (Chaveiro MDF)';
            } else {
                prize = 'Super Simples (Adesivo e Bala)'; 
            }

            // 2. Ajuste da Mensagem: Indica o motivo do fim do jogo.
            if (success === false) {
                 message = `üö® ERRO FATAL (${finalScore})! O plant√£o parou na hora.`;
            } else {
                 message = '‚úÖ FIM DO PLANT√ÉO! Seu tempo acabou.';
            }

            // O score acumulado √© a base para o pr√™mio
            resultMessage.innerHTML = `${message} <br>üèÜ **Pr√™mio Ganho:** ${prize} (Score: ${finalScore})`;
            startButton.textContent = 'JOGAR DE NOVO';
            startButton.style.display = 'block';
        }

        // --- INICIALIZA√á√ÉO ---
        startButton.onclick = startGame;
    </script>
</body>
</html>
